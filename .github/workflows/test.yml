name: Test
on:
  push:
    branches:
      - '**'

  pull_request:

  schedule:
    - cron: '0 0 * * *'

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v1

      - uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/checkout@v2

      - run: go generate

      - run: go test -race -cover -coverprofile=coverage.txt -run . ./...

      - run: go run ./lib/utils/check-cov

      - uses: codecov/codecov-action@v1
        if: ${{ always() }}

      - uses: actions/upload-artifact@v2
        with:
          name: linux-cdp-log
          path: tmp/cdp-log

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/checkout@v2

      - run: go test -race

      - uses: actions/upload-artifact@v2
        with:
          name: macos-cdp-log
          path: tmp/cdp-log

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/checkout@v2

      - run: go test -race

      - uses: actions/upload-artifact@v2
        with:
          name: windows-cdp-log
          path: tmp/cdp-log

  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: test
        run: |
          docker build -t rodorg/rod -f lib/docker/Dockerfile .
          docker build -t rod -f lib/docker/test.Dockerfile .
          docker run -v $(pwd):/t -w /t rod go test

      - uses: actions/upload-artifact@v2
        with:
          name: review-fonts
          path: tmp/fonts.pdf

      - uses: actions/upload-artifact@v2
        with:
          name: docker-cdp-log
          path: tmp/cdp-log
